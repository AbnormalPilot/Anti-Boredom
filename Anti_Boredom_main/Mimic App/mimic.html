<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Voice Transformer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Tone.js for advanced audio effects like PitchShift -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link rel="stylesheet" href="style.css" >
</head>
<body class="p-4">

    <div id="app" class="container bg-white p-6 rounded-xl space-y-6">

        <!-- Header and Status -->
        <header class="text-center space-y-2">
            <h1 class="text-3xl font-extrabold text-gray-800">MIMIC APP</h1>
            <p class="text-sm text-gray-500">Record, transform, and play your cartoon voice.</p>
            <div id="status-display" class="font-bold text-lg p-3 rounded-lg bg-indigo-100 text-indigo-700 transition duration-300">
                Ready to record
            </div>
        </header>

        <!-- Recording Controls -->
        <section class="flex justify-center space-x-4">
            <button id="record-btn" class="flex items-center justify-center w-28 h-28 bg-red-500 text-white rounded-full transition transform hover:scale-105 active:scale-95 duration-200 shadow-xl focus:outline-none focus:ring-4 focus:ring-red-300">
                <svg id="mic-icon" class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7v0a7 7 0 01-7-7v0a7 7 0 017-7v0a7 7 0 017 7v0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21v-1"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12h-1"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h1"></path></svg>
                <svg id="stop-icon" class="w-10 h-10 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v6"></path></svg>
            </button>
        </section>

        <!-- Effect Selection -->
        <h2 class="text-xl font-bold text-gray-700 pt-4 border-t mt-6">Select an Effect</h2>
        <div class="grid grid-cols-3 gap-3">
            <button data-effect="chipmunk" class="effect-btn p-3 rounded-lg border-2 border-indigo-500 bg-indigo-50 text-indigo-700 font-semibold hover:bg-indigo-100 transition duration-150">Chipmunk</button>
            <button data-effect="ogre" class="effect-btn p-3 rounded-lg border-2 border-gray-500 bg-gray-50 text-gray-700 font-semibold hover:bg-gray-100 transition duration-150">Ogre</button>
            <button data-effect="robot" class="effect-btn p-3 rounded-lg border-2 border-purple-500 bg-purple-50 text-purple-700 font-semibold hover:bg-purple-100 transition duration-150">Robot Echo</button>
        </div>

        <!-- Playback and Download Controls -->
        <h2 class="text-xl font-bold text-gray-700 pt-4 border-t mt-6">Playback & Download</h2>
        <div class="flex space-x-4">
            <button id="play-btn" class="flex-1 p-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition disabled-btn" disabled>
                <span id="play-text">Play Transformed Voice</span>
            </button>
            <button id="download-btn" class="p-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition disabled-btn" disabled>
                Download
            </button>
        </div>
    </div>

    <script src="mimic.js"></script>
</body>
</html>
