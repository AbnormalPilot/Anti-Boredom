<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky">
        <div class="launchpad"></div>
        <div class="rocket">
            <div class="body"></div>
            <div class="flame"></div>
        </div>
    </div>

    <div class="status">
        <h2>Countdown: <span id="countdown">10</span></h2>
        <h3>Status: <span id="mission-status">Ready</span></h3>
    </div>

    <button id="launch-btn">Launch Rocket</button>

    <script src="script.js"></script>
</body>
</html>
